<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
    crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
      <form id="form" class="form">
        <div class="form-control">
          <label>Username</label>
          <input type="text" name="" id="username" placeholder="Enter your full name">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input type="email" name="" id="email" placeholder="Enter your email">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <div class="form-control">
          <label>Phone Number</label>
          <input type="number" name="" id="phone" placeholder="Enter your phone number">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" name="" id="password" placeholder="Enter your password">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input type="password" name="" id="cpassword" placeholder="Enter your password again">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error msg</small>
        </div>
        <input type="submit" name="" value="submit" class="btn" >
      </form>
    </div>
  </div>
</body>

</html>
