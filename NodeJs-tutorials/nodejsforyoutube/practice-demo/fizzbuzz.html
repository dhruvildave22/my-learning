<script>
  var array = [];
  var i = 1

  while (i <= 100) {
    if ((i % 3) == 0 && (i % 5) == 0) {
      array.push("FizzBuzz")
    }
    else if ((i % 3) == 0) {
      array.push("Fizz")
    } else if ((i % 5) == 0) {
      array.push("Buzz")
    }

    else {
      array.push(i)
    }
    i++;
  }
  console.log(array)
</script>
