<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header text-center">BMI Calculator</div>
      <div class="card-body">
        <form class="w-50 m-auto" onsubmit="return false">
          <div class="form-group">
            <label>Weight</label>
            <input type="text" name="" id="weight" class="form-control" required placeholder="Weight in kg">
          </div>
          <div class="form-group">
            <label>Height</label>
            <input type="text" name="" id="height" class="form-control" required placeholder="Height in ft">
          </div>
          <div class="form-group">
            <label>BMI value</label>
            <input type="number" name="" id="bmivalue" class="form-control" disabled>
          </div>
          <div>
            <button type="submit" class="btn btn-success" onclick="getBmiValue()">Check BMI</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">A healthy BMI ranges between 19 to 25</div>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    

    function getBmiValue() {
      var weight = document.getElementById('weight').value;

      var height = document.getElementById('height').value;
      height = height * 12 ;
      height = height * 0.025;
      
      var newbmivalue = weight / Math.pow(height, 2)

      document.getElementById('bmivalue').value = Math.round(newbmivalue);
    }

  </script>
</body>

</html>
